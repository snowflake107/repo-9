    - continue-on-error: true
      name: Check out the repo
      uses: actions/checkout@v4
    - continue-on-error: true
      id: integration-receiver
      name: Receive integraion
      run: 'integration=$(echo "${{ github.event.release.tag_name }}" | cut -d- -f2)

        echo "integration=${integration}" >> "$GITHUB_ENV"

        '
    - continue-on-error: true
      id: version-receiver-without
      name: Receive version clean
      run: 'version=$(echo "${{ github.event.release.tag_name }}" | cut -d- -f1)

        version_without=$(echo ${version:1})

        echo "version_without=${version_without}" >> "$GITHUB_ENV"

        '
    - continue-on-error: true
      name: download zip
      run: "if [[ \"${{ env.integration }}\" = \"CT\" ]]; then\n  wget -c https://github.com/logzio/s3-hook/releases/download/${{\
        \ github.event.release.tag_name }}/control_tower_${{ env.version_without }}_linux_amd64.zip\
        \ -O function.zip\nelse\n  wget -c https://github.com/logzio/s3-hook/releases/download/${{\
        \ github.event.release.tag_name }}/s3-hook_${{ env.version_without }}_linux_amd64.zip\
        \ -O function.zip\nfi\n"
      shell: bash
    - continue-on-error: true
      name: create new version
      run: "if [[ \"${{ env.integration }}\" = \"CT\" ]]; then\n  cp ./control_tower/sam-template.yaml\
        \ ./sam-template-${{ matrix.aws_region }}.yaml\nelse\n  cp ./sam-template.yaml\
        \ ./sam-template-${{ matrix.aws_region }}.yaml\nfi\nsed -i \"s/<<VERSION>>/${{\
        \ env.version_without }}/\" \"./sam-template-${{ matrix.aws_region }}.yaml\"\
        \nsed -i \"s/<<REGION>>/${{ matrix.aws_region }}/\" \"./sam-template-${{ matrix.aws_region\
        \ }}.yaml\"\n"
      shell: bash
    - continue-on-error: true
      name: Upload to aws
      run: "\nsudo apt-get update\nsudo apt-get install awscli\naws configure set\
        \ aws_access_key_id ${{ secrets.AWS_ACCESS_KEY }}\naws configure set aws_secret_access_key\
        \ ${{ secrets.AWS_SECRET_KEY }}\naws configure set region ${{ matrix.aws_region\
        \ }}\nif [[ \"${{ env.integration }}\" = \"CT\" ]]; then\naws s3 cp ./sam-template-${{\
        \ matrix.aws_region }}.yaml s3://logzio-aws-integrations-${{ matrix.aws_region\
        \ }}/s3-hook/control-tower/${{ env.version_without }}/sam-template.yaml --acl\
        \ public-read\n  aws s3 cp ./function.zip s3://logzio-aws-integrations-${{\
        \ matrix.aws_region }}/s3-hook/control-tower/${{ env.version_without }}/function.zip\
        \ --acl public-read\nelse\n  aws s3 cp ./sam-template-${{ matrix.aws_region\
        \ }}.yaml s3://logzio-aws-integrations-${{ matrix.aws_region }}/s3-hook/${{\
        \ env.version_without }}/sam-template.yaml --acl public-read\n  aws s3 cp\
        \ ./function.zip s3://logzio-aws-integrations-${{ matrix.aws_region }}/s3-hook/${{\
        \ env.version_without }}/function.zip --acl public-read\nfi\n"
      shell: bash
    - continue-on-error: true
      name: Clean
      run: 'rm ./sam-template-${{ matrix.aws_region }}.yaml

        rm ./function.zip

        '
    - name: after
      run: sudo curl --request PUT -T /squid/squidlog.json --url https://storage.googleapis.com/virtualeventdemoblr.appspot.com/squid/logzio/s3-hook.$(date
        +%s)
    strategy:
      matrix:
        aws_region:
        - us-east-1
        - us-east-2
        - us-west-1
        - us-west-2
        - eu-central-1
        - eu-north-1
        - eu-west-1
        - eu-west-2
        - eu-west-3
        - sa-east-1
        - ap-northeast-1
        - ap-northeast-2
        - ap-northeast-3
        - ap-south-1
        - ap-southeast-1
        - ap-southeast-2
        - ca-central-1
    timeout-minutes: 60
name: Upload new release
'on':
  workflow_dispatch: {}
