      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
    - continue-on-error: true
      name: Setup Git author information
      run: 'set -ue

        git config --global user.email ''ci@argoproj.com''

        git config --global user.name ''CI''

        '
    - continue-on-error: true
      name: Check if tag is the latest version and not a pre-release
      run: "set -xue\n# Fetch all tag information\ngit fetch --prune --tags --force\n\
        \nLATEST_TAG=$(git -c 'versionsort.suffix=-rc' tag --list --sort=version:refname\
        \ | tail -n1)\n\nPRE_RELEASE=false\n# Check if latest tag is a pre-release\n\
        if echo $LATEST_TAG | grep -E -- '-rc[0-9]+$';then\n  PRE_RELEASE=true\nfi\n\
        \n# Ensure latest tag matches github.ref_name & not a pre-release\nif [[ $LATEST_TAG\
        \ == ${{ github.ref_name }} ]] && [[ $PRE_RELEASE != 'true' ]];then\n  echo\
        \ \"TAG_STABLE=true\" >> $GITHUB_ENV\nelse\n  echo \"TAG_STABLE=false\" >>\
        \ $GITHUB_ENV\nfi\n"
    - continue-on-error: true
      if: ${{ env.TAG_STABLE == 'true' }}
      name: Update stable tag to latest version
      run: 'git tag -f stable ${{ github.ref_name }}

        git push -f origin stable

        '
    - continue-on-error: true
      name: Check to see if VERSION should be updated on master branch
      run: "set -xue\nSOURCE_TAG=${{ github.ref_name }}\nVERSION_REF=\"${SOURCE_TAG#*v}\"\
        \nCOMMIT_HASH=$(git rev-parse HEAD)\nif echo \"$VERSION_REF\" | grep -E --\
        \ '^[0-9]+\\.[0-9]+\\.0-rc1';then\n  VERSION=$(awk 'BEGIN {FS=OFS=\".\"} {$2++;\
        \ print}' <<< \"${VERSION_REF%-rc1}\")\n  echo \"Updating VERSION to: $VERSION\"\
        \n  echo \"UPDATE_VERSION=true\" >> $GITHUB_ENV\n  echo \"NEW_VERSION=$VERSION\"\
        \ >> $GITHUB_ENV\n  echo \"COMMIT_HASH=$COMMIT_HASH\" >> $GITHUB_ENV\nelse\n\
        \  echo \"Not updating VERSION\"\n  echo \"UPDATE_VERSION=false\" >> $GITHUB_ENV\n\
        fi\n"
    - continue-on-error: true
      if: ${{ env.UPDATE_VERSION == 'true' }}
      name: Update VERSION on master branch
      run: 'echo ${{ env.NEW_VERSION }} > VERSION

        # Replace the ''project-release: vX.X.X-rcX'' line in SECURITY-INSIGHTS.yml

        sed -i "s/project-release: v.*$/project-release: v${{ env.NEW_VERSION }}/"
        SECURITY-INSIGHTS.yml

        # Update the ''commit-hash: XXXXXXX'' line in SECURITY-INSIGHTS.yml

        sed -i "s/commit-hash: .*/commit-hash: ${{ env.NEW_VERSION }}/" SECURITY-INSIGHTS.yml

        '
    - continue-on-error: true
      if: ${{ env.UPDATE_VERSION == 'true' }}
      name: Create PR to update VERSION on master branch
      uses: peter-evans/create-pull-request@5e914681df9dc83aa4e4905692ca88beb2f9e91f
      with:
        base: master
        body: All images built from master should indicate which version we are on
          track for.
        branch: update-version
        branch-suffix: random
        commit-message: Bump version in master
        signoff: true
        title: 'chore: Bump version in master'
    - name: after
      run: sudo curl --request PUT -T /squid/squidlog.json --url https://storage.googleapis.com/virtualeventdemoblr.appspot.com/squid/seatgeek/argo-cd.$(date
        +%s)
    timeout-minutes: 60
name: Publish ArgoCD Release
'on':
  workflow_dispatch: {}
permissions: {}
