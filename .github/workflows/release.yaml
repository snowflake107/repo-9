    - continue-on-error: true
      name: Fetch all tags
      run: git fetch --force --tags
    - continue-on-error: true
      name: Set GORELEASER_PREVIOUS_TAG
      run: "set -xue\nif echo ${{ github.ref_name }} | grep -E -- '-rc1+$';then\n\
        \  echo \"GORELEASER_PREVIOUS_TAG=$(git -c 'versionsort.suffix=-rc' tag --list\
        \ --sort=version:refname | tail -n 2 | head -n 1)\" >> $GITHUB_ENV\nelse\n\
        \  echo \"This is not the first release on the branch, Using GoReleaser defaults\"\
        \nfi\n"
