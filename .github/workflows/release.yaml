        \ | sed \"s/,/ /g\")\ndo\n  generator -p $folder -o /tmp\ndone\n\n# Generate\
        \ SPDX for binaries analyzing the docker image\nif [[ ! -z $DOCKER_IMAGE ]];\
        \ then\n  bom generate -o /tmp/bom-docker-image.spdx -i $DOCKER_IMAGE\nfi\n\
        \ncd /tmp && tar -zcf sbom.tar.gz *.spdx\n"
