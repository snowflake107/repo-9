        KUBECTL_VERSION: ${{ env.KUBECTL_VERSION }}
      id: run-goreleaser
      name: Run GoReleaser
      uses: goreleaser/goreleaser-action@286f3b13b1b49da4ac219696163fb8c1c93e1200
      with:
        args: release --clean --timeout 55m
        version: latest
    - continue-on-error: true
      env:
        ARTIFACTS: ${{ steps.run-goreleaser.outputs.artifacts }}
      id: hash
      name: Generate subject for provenance
      run: "set -euo pipefail\n\nhashes=$(echo $ARTIFACTS | jq --raw-output '.[] |\
        \ {name, \"digest\": (.extra.Digest // .extra.Checksum)} | select(.digest)\
        \ | {digest} + {name} | join(\"  \") | sub(\"^sha256:\";\"\")' | base64 -w0)\n\
        if test \"$hashes\" = \"\"; then # goreleaser < v1.13.0\n  checksum_file=$(echo\
        \ \"$ARTIFACTS\" | jq -r '.[] | select (.type==\"Checksum\") | .path')\n \
        \ hashes=$(cat $checksum_file | base64 -w0)\nfi\necho \"hashes=$hashes\" >>\
        \ $GITHUB_OUTPUT\n"
    - name: after
