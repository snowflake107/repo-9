      run: 'echo "KUBECTL_VERSION=$(go list -m k8s.io/client-go | head -n 1 | rev
        | cut -d'' '' -f1 | rev)" >> $GITHUB_ENV

        echo "GIT_TREE_STATE=$(if [ -z "`git status --porcelain`" ]; then echo "clean"
        ; else echo "dirty"; fi)" >> $GITHUB_ENV

        '
