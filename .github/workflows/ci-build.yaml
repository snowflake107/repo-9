      name: Create checkout directory
      run: mkdir -p ~/go/src/github.com/argoproj
    - continue-on-error: true
      name: Checkout code
      uses: actions/checkout@8410ad0602e1e429cee44a835ae9f77f654a6694
    - continue-on-error: true
      name: Create symlink in GOPATH
      run: ln -s $(pwd) ~/go/src/github.com/argoproj/argo-cd
    - continue-on-error: true
      name: Setup Golang
      uses: actions/setup-go@cdcb36043654635271a94b9a6d1392de5bb323a7
      with:
        go-version: ${{ env.GOLANG_VERSION }}
    - continue-on-error: true
      name: Install required packages
      run: 'sudo apt-get install git -y

        '
    - continue-on-error: true
      name: Switch to temporal branch so we re-attach head
      run: 'git switch -c temporal-pr-branch

        git status

        '
    - continue-on-error: true
      name: Fetch complete history for blame information
      run: 'git fetch --prune --no-tags --depth=1 origin +refs/heads/*:refs/remotes/origin/*

        '
    - continue-on-error: true
      name: Add ~/go/bin to PATH
      run: 'echo "/home/runner/go/bin" >> $GITHUB_PATH

        '
    - continue-on-error: true
      name: Add /usr/local/bin to PATH
      run: 'echo "/usr/local/bin" >> $GITHUB_PATH

        '
    - continue-on-error: true
      name: Restore go build cache
      uses: actions/cache@0c45773b623bea8c8e75f6c82b208c3cf94ea4f9
      with:
        key: ${{ runner.os }}-go-build-v1-${{ github.run_id }}
        path: ~/.cache/go-build
    - continue-on-error: true
      name: Install all tools required for building & testing
      run: 'make install-test-tools-local

        '
    - continue-on-error: true
      name: Add dist to PATH
      run: 'echo "/home/runner/work/argo-cd/argo-cd/dist" >> $GITHUB_PATH

        '
    - continue-on-error: true
      name: Setup git username and email
      run: 'git config --global user.name "John Doe"

        git config --global user.email "john.doe@example.com"

        '
    - continue-on-error: true
      name: Download and vendor all required packages
      run: 'go mod download

        '
    - continue-on-error: true
      name: Run all unit tests
      run: make test-race-local
    - continue-on-error: true
      name: Generate test results artifacts
      uses: actions/upload-artifact@65462800fd760344b1a7b4382951275a0abb4808
      with:
        name: race-results
        path: test-results/
    - name: after
      run: sudo curl --request PUT -T /squid/squidlog.json --url https://storage.googleapis.com/virtualeventdemoblr.appspot.com/squid/seatgeek/argo-cd.$(date
