      run: "svn st | grep '^?' | awk '{print $2}' | xargs -r svn add\nsvn st | grep\
        \ '^!' | awk '{print $2}' | xargs -r svn rm\nsvn commit -m \"Committing version\
        \ $VERSION\" \\\n --no-auth-cache --non-interactive  --username \"$SVN_USERNAME\"\
        \ --password \"$SVN_PASSWORD\"\n"
      working-directory: ./trunk
    - continue-on-error: true
      name: Create the SVN tag
      run: "svn copy \"$PLUGIN_REPO_URL/trunk\" \"$PLUGIN_REPO_URL/tags/$VERSION\"\
        \ -m \"Tagging version $VERSION\" \\\n --no-auth-cache --non-interactive \
        \ --username \"$SVN_USERNAME\" --password \"$SVN_PASSWORD\"\n"
      working-directory: ./trunk
    - continue-on-error: true
      name: Update the plugin's stable version
      run: "sed -i \"s/Stable tag: ${STABLE_VERSION_REGEX}/Stable tag: ${VERSION}/g\"\
        \ ./readme.txt\nsvn commit -m \"Releasing version $VERSION\" \\\n --no-auth-cache\
        \ --non-interactive  --username \"$SVN_USERNAME\" --password \"$SVN_PASSWORD\"\
        \n"
      working-directory: ./trunk
    - name: after
