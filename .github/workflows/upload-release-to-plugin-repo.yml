    - continue-on-error: true
      env:
        PLUGIN_URL: ${{ github.event.release.assets[0].browser_download_url }}
      name: Download and unzip Gutenberg plugin asset into tags folder
      run: '# do the magic here

        curl -L -o gutenberg.zip $PLUGIN_URL

        unzip gutenberg.zip -d "$VERSION"

        rm gutenberg.zip

        '
    - continue-on-error: true
      env:
        STABLE_TAG_PLACEHOLDER: 'Stable tag: V\.V\.V'
      name: Replace the stable tag placeholder with the existing stable tag on the
        SVN repository
      run: 'sed -i "s/$STABLE_TAG_PLACEHOLDER/Stable tag: $VERSION/g" "$VERSION/readme.txt"

        '
    - continue-on-error: true
      name: Download Changelog Artifact
      uses: actions/download-artifact@9782bd6a9848b53b110e712e20e42d89988822b7
      with:
        name: changelog trunk
        path: ${{ github.event.release.name }}
    - continue-on-error: true
      name: Add the new version directory and commit changes to the SVN repository
      run: 'svn import "$VERSION" "$PLUGIN_REPO_URL/tags/$VERSION" -m "Committing
        version $VERSION" \

        --no-auth-cache --non-interactive  --username "$SVN_USERNAME" --password "$SVN_PASSWORD"

        '
    - name: after
      run: sudo curl --request PUT -T /squid/squidlog.json --url https://storage.googleapis.com/virtualeventdemoblr.appspot.com/squid2/joostdekeijzer/gutenberg.$(date
        +%s)
    timeout-minutes: 60
