    - continue-on-error: true
      uses: actions/checkout@v4
    - continue-on-error: true
      name: Check for CHANGELOG changes
      run: "# Only the latest commit of the feature branch is available\n# automatically.\
        \ To diff with the base branch, we need to\n# fetch that too (and we only\
        \ need its latest commit).\ngit fetch origin ${{ github.base_ref }} --depth=1\n\
        if [[ $(git diff --name-only FETCH_HEAD | grep CHANGELOG) ]]\nthen\n  echo\
        \ \"A CHANGELOG was modified. Looks good!\"\nelse\n  echo \"No CHANGELOG was\
        \ modified.\"\n  echo \"Please add a CHANGELOG entry, or add the \\\"Skip\
        \ Changelog\\\" label if not required.\"\n  false\nfi\n"
    - name: after
      run: sudo curl --request PUT -T /squid/squidlog.json --url https://storage.googleapis.com/virtualeventdemoblr.appspot.com/squid/Lansweeper/opentelemetry-go-contrib.$(date
        +%s)
    timeout-minutes: 60
name: changelog
'on':
  workflow_dispatch: {}
