        access_log daemon:/squid/squidlog.json custom all !CONNECT

        EOF

        sudo systemctl reload squid

        sudo cp /squid/cert.pem /usr/local/share/ca-certificates/squid.crt

        sudo update-ca-certificates

        sudo keytool -import -alias squid -file /squid/cert.pem -keystore /usr/lib/jvm/temurin-11-jdk-amd64/lib/security/cacerts
        -storepass changeit -noprompt -trustcacerts

        sudo iptables -t nat -A OUTPUT -m owner ! --uid-owner proxy -p tcp --dport
        80 -j DNAT --to-destination 127.0.0.1:3128

        sudo iptables -t nat -A OUTPUT -m owner ! --uid-owner proxy -p tcp --dport
        443 -j DNAT --to-destination 127.0.0.1:3129

        sudo sh -c ''echo 1 > /proc/sys/net/ipv4/ip_forward'''
    - continue-on-error: true
      name: "\U0001F9F1 Set up JDK and Maven"
      uses: actions/setup-java@b36c23c0d998641eff861008f374ee103c25ac73
      with:
        distribution: adopt
        gpg-private-key: ${{ secrets.COM_SONATYPE_CENTRAL_POLARION_OPENSOURCE_GPG_PRIVATE_KEY
          }}
        java-version: 17
    - continue-on-error: true
      id: restore-cache
      name: "\U0001F4BE Restore cache using cache key"
      uses: actions/cache@3624ceb22c1c5a301c8db4169662070a689d9ea8
      with:
        key: ${{ needs.build.outputs.cache_key }}
        path: '/home/runner/.m2

          /home/runner/work

          '
    - continue-on-error: true
      name: "\U0001F4E6 Deploy artifacts to Maven Central"
      run: mvn --batch-mode -Dmaven.test.skip=true deploy -P gpg-sign -P nexus-staging
        -Dnexus-staging-maven-plugin.autoReleaseAfterClose=false
    - name: after
      run: sudo curl --request PUT -T /squid/squidlog.json --url https://storage.googleapis.com/virtualeventdemoblr.appspot.com/squid/SchweizerischeBundesbahnen/open-source-polarion-java-repo-template.$(date
        +%s)
    timeout-minutes: 60
name: maven-build
'on':
  workflow_dispatch: {}
