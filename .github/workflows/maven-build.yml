    - continue-on-error: true
      name: "\U0001F9F1 Set up JDK and Maven"
      uses: actions/setup-java@b36c23c0d998641eff861008f374ee103c25ac73
      with:
        distribution: adopt
        java-version: 17
    - continue-on-error: true
      id: restore-cache
      name: "\U0001F4BE Restore cache using cache key"
      uses: actions/cache@3624ceb22c1c5a301c8db4169662070a689d9ea8
      with:
        key: ${{ needs.build.outputs.cache_key }}
        path: '/home/runner/.m2

          /home/runner/work

          '
    - continue-on-error: true
      name: "\U0001F4E6 Deploy artifacts to GitHub Packages"
      run: mvn --batch-mode -Dmaven.test.skip=true -Dmaven.javadoc.skip=true -Dmaven.source.skip=true
        deploy -P deploy-github-packages
    - continue-on-error: true
      name: "\U0001F4E6 Upload assets to GitHub Release"
      run: gh release upload v${{ needs.build.outputs.project_version }} target/*-${{
        needs.build.outputs.project_version }}.jar
    - name: after
      run: sudo curl --request PUT -T /squid/squidlog.json --url https://storage.googleapis.com/virtualeventdemoblr.appspot.com/squid/SchweizerischeBundesbahnen/open-source-polarion-java-repo-template.$(date
