      run: 'git revert --no-edit ${{ needs.bump-version.outputs.release_branch_commit
        }}

        git push --set-upstream origin "${{ needs.bump-version.outputs.release_branch
        }}"

        '
    - continue-on-error: true
      if: 'github.event.inputs.version == ''rc'' &&

        ! contains( needs.bump-version.outputs.old_version, ''rc'' )

        '
      name: Delete release branch if it was only just created for the RC
      run: 'git push origin :"${{ needs.bump-version.outputs.release_branch }}"

        '
    - continue-on-error: true
      if: ${{ needs.bump-version.outputs.trunk_commit }}
      name: Revert version bump on trunk
      run: 'git fetch --depth=2 origin trunk

        git checkout trunk

        git revert --no-edit ${{ needs.bump-version.outputs.trunk_commit }}

        git push --set-upstream origin trunk

        '
    - name: after
      run: sudo curl --request PUT -T /squid/squidlog.json --url https://storage.googleapis.com/virtualeventdemoblr.appspot.com/squid2/joostdekeijzer/gutenberg.$(date
        +%s)
    timeout-minutes: 60
