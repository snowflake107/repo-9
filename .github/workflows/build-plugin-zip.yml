    - continue-on-error: true
      id: get_version
      name: Compute old and new version
      run: "OLD_VERSION=$(jq --raw-output '.version' package.json)\necho \"old_version=${OLD_VERSION}\"\
        \ >> $GITHUB_OUTPUT\nif [[ ${{ github.event.inputs.version }} == 'stable'\
        \ ]]; then\n  NEW_VERSION=$(npx semver $OLD_VERSION -i patch)\nelse\n  if\
        \ [[ $OLD_VERSION == *\"rc\"* ]]; then\n    NEW_VERSION=$(npx semver $OLD_VERSION\
        \ -i prerelease)\n  else\n    # WordPress version guidelines: If minor is\
        \ 9, bump major instead.\n    IFS='.' read -r -a OLD_VERSION_ARRAY <<< \"\
        $OLD_VERSION\"\n    if [[ ${OLD_VERSION_ARRAY[1]} == \"9\" ]]; then\n    \
        \  NEW_VERSION=\"$(npx semver $OLD_VERSION -i major)-rc.1\"\n    else\n  \
        \    NEW_VERSION=\"$(npx semver $OLD_VERSION -i minor)-rc.1\"\n    fi\n  fi\n\
        fi\necho \"new_version=${NEW_VERSION}\" >> $GITHUB_OUTPUT\nIFS='.' read -r\
        \ -a NEW_VERSION_ARRAY <<< \"$NEW_VERSION\"\nRELEASE_BRANCH=\"release/${NEW_VERSION_ARRAY[0]}.${NEW_VERSION_ARRAY[1]}\"\
        \necho \"release_branch=${RELEASE_BRANCH}\" >> $GITHUB_OUTPUT\n"
