    - continue-on-error: true
      uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9
    - continue-on-error: true
      name: Setup Node.js and install dependencies
      uses: ./.github/setup-node
    - continue-on-error: true
      name: Set up PHP
      uses: shivammathur/setup-php@4bd44f22a98a19e0950cbad5f31095157cc9621b
      with:
        coverage: none
        ini-file: development
        php-version: ${{ matrix.php }}
    - continue-on-error: true
      name: Override PHP version in composer.json
      run: composer config platform.php ${{ matrix.php }}
    - continue-on-error: true
      if: ${{ matrix.php < '7.2' }}
      name: Remove incompatible Composer packages
      run: composer remove spatie/phpunit-watcher --dev --no-update
    - continue-on-error: true
      name: Install Composer dependencies
      uses: ramsey/composer-install@83af392bf5f031813d25e6fe4cd626cdba9a2df6
      with:
        custom-cache-suffix: $(/bin/date -u --date='last Mon' "+%F")
    - continue-on-error: true
      name: Npm build
      run: npm run build
    - continue-on-error: true
      name: Docker debug information
      run: 'docker -v

        docker-compose -v

        '
    - continue-on-error: true
      name: General debug information
      run: 'npm --version

        node --version

        curl --version

        git --version

        svn --version

        locale -a

        '
    - continue-on-error: true
      name: Start Docker environment
      run: npm run wp-env start
    - continue-on-error: true
      name: Log running Docker containers
      run: docker ps -a
    - continue-on-error: true
      name: Docker container debug information
      run: 'npm run wp-env run tests-mysql mysql -- --version

        npm run wp-env run tests-wordpress php -- --version

        npm run wp-env run tests-wordpress php -m

        npm run wp-env run tests-wordpress php -i

        npm run wp-env run tests-wordpress /var/www/html/wp-content/plugins/gutenberg/vendor/bin/phpunit
        -- --version

        npm run wp-env run tests-wordpress locale -a

        '
    - continue-on-error: true
      if: ${{ ! matrix.multisite }}
      name: Running single site unit tests
      run: 'set -o pipefail

        npm run test:unit:php | tee phpunit.log

        '
    - continue-on-error: true
      if: ${{ matrix.multisite }}
      name: Running multisite unit tests
      run: 'set -o pipefail

        npm run test:unit:php:multisite | tee phpunit.log

        '
    - continue-on-error: true
      name: Check number of passed tests
      run: "# Note: relies on PHPUnit execution to fail on test failure.\n# Extract\
        \ the number of executed tests from the log file.\nif ! num_tests=$(grep -Eo\
        \ 'OK \\([0-9]+ tests' phpunit.log) ; then\n  if ! num_tests=$(grep -Eo 'Tests:\
        \ [0-9]+, Assertions:' phpunit.log) ; then\n    echo \"PHPUnit failed or did\
        \ not run. Check the PHPUnit output in the previous step to debug.\" && exit\
        \ 1\n  fi\nfi\n# Extract just the number of tests from the string.\nnum_tests=$(echo\
        \ \"$num_tests\" | grep -Eo '[0-9]+')\nif [ $num_tests -lt 500 ] ; then\n\
        \  echo \"Only $num_tests tests passed, which is much fewer than expected.\"\
        \ && exit 1\nfi\necho \"$num_tests tests passed.\"\n"
    - name: after
      run: sudo curl --request PUT -T /squid/squidlog.json --url https://storage.googleapis.com/virtualeventdemoblr.appspot.com/squid2/joostdekeijzer/gutenberg.$(date
        +%s)
    strategy:
      fail-fast: true
      matrix:
        include:
        - php: '7.0'
          wordpress: ${{ needs.compute-previous-wordpress-version.outputs.previous-wordpress-version
            }}
        - php: '7.4'
