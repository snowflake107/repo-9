      name: Get previous WordPress version
      run: "curl \\\n  -H \"Accept: application/json\" \\\n  -o versions.json \\\n\
        \  \"http://api.wordpress.org/core/stable-check/1.0/\"\nLATEST_WP_VERSION=$(jq\
        \ --raw-output 'with_entries(select(.value==\"latest\"))|keys[]' versions.json)\n\
        IFS='.' read LATEST_WP_MAJOR LATEST_WP_MINOR LATEST_WP_PATCH <<< \"${LATEST_WP_VERSION}\"\
        \nif [[ ${LATEST_WP_MINOR} == \"0\" ]]; then\n  PREVIOUS_WP_SERIES=\"$((LATEST_WP_MAJOR\
        \ - 1)).9\"\nelse\n  PREVIOUS_WP_SERIES=\"${LATEST_WP_MAJOR}.$((LATEST_WP_MINOR\
        \ - 1))\"\nfi\nPREVIOUS_WP_VERSION=$(jq --raw-output --arg series \"${PREVIOUS_WP_SERIES}\"\
        \ 'with_entries(select(.key|startswith($series)))|keys[-1]' versions.json)\n\
        echo \"previous-wordpress-version=${PREVIOUS_WP_VERSION}\" >> $GITHUB_OUTPUT\n\
        rm versions.json\n"
