<!DOCTYPE html>
<html lang="zh">

<head>
    <title>GPT 研究助手</title>
    <meta name="description" content="一个由 GPT-4 提供支持的研究助手">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="./static/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/site/styles.css" />
    <style>
        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
        }

        .agent-name {
            text-align: center;
        }

        .agent-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .agent-choices {
            display: none;
        }

        .btn-show {
            display: none;
        }
    </style>
</head>

<body>

    <section class="landing">
        <div class="max-w-5xl mx-auto text-center">
            <h1 class="text-4xl font-extrabold mx-auto lg:text-7xl">
                告别 <br>
                <span
                    style="background-image:linear-gradient(to right, #9867F0, #ED4E50); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">长时间的研究</span>
            </h1>
            <p class="max-w-5xl mx-auto text-gray-600 mt-8" style="font-size:20px">
                迎接 GPT 研究助手，它是你快速获取见解和全面研究的 AI 伙伴。GPT 研究助手从准确的资源收集到研究结果的组织，一切都在一个平台上完成，让你的研究过程轻松自如。
            </p>
            <a href="#form" class="btn btn-primary">开始使用</a>
        </div>
    </section>

    <main class="container" id="form">
        <div class="agent-item"><img src="/static/gptr-logo.png" class="avatar" alt="自动代理"></div>
        <form method="POST" class="mt-3" onsubmit="GPTResearcher.startResearch(); return false;">
            <div class="form-group">
                <label for="task" class="agent-question">你希望我接下来研究什么？</label>
                <input id="task" name="task" class="form-control" required></input>
                <input type="radio" name="agent" id="autoAgent" value="自动代理" checked hidden>
            </div>
            <div class="form-group">
                <div class="row">


                </div>
                <button type="button" id="btnShowAuto" class="btn btn-secondary mt-3 btn-show">自动代理</button>
            </div>
            <div class="form-group">
                <label for="report_type" class="agent-question">你希望我生成哪种类型的报告？</label>
                <select name="report_type" class="form-control" required>
                    <option value="research_report">总结 - 简短快速（约2分钟）</option>
                    <option value="detailed_report">详细 - 深入且较长（约5分钟）</option>
                    <option value="resource_report">资源报告</option>
                </select>
            </div>
            <div class="form-group">
                <label for="tone" class="agent-question">你希望报告以什么语气生成？</label>
                <select name="tone" id="tone" class="form-control" required>
                    <option value="Objective">客观 - 公正无偏地呈现事实和发现</option>
                    <option value="Formal">正式 - 遵循学术标准，语言和结构复杂</option>
                    <option value="Analytical">分析性 - 对数据和理论进行批判性评估和详细审查</option>
                    <option value="Persuasive">说服性 - 说服观众某个特定观点或论点</option>
                    <option value="Informative">信息性 - 提供清晰全面的主题信息</option>
                    <option value="Explanatory">解释性 - 澄清复杂的概念和过程</option>
                    <option value="Descriptive">描述性 - 详细描述现象、实验或案例研究</option>
                    <option value="Critical">批判性 - 评判研究的有效性和相关性及其结论</option>
                    <option value="Comparative">比较性 - 并列不同的理论、数据或方法以突出差异和相似点</option>
                    <option value="Speculative">推测性 - 探讨假设及其潜在影响或未来研究方向</option>
                    <option value="Reflective">反思性 - 考虑研究过程和个人见解或经验</option>
                    <option value="Narrative">叙述性 - 通过讲述故事来说明研究发现或方法</option>
                    <option value="Humorous">幽默 - 轻松有趣，通常使内容更易理解</option>
                    <option value="Optimistic">乐观 - 突出积极的发现和潜在的好处</option>
                    <option value="Pessimistic">悲观 - 关注局限性、挑战或负面结果</option>
                </select>
            </div>
            <div class="form-group">
                <label for="report_source" class="agent-question">你希望我从哪些资源中进行研究？</label>
                <p class="text-left mt-0 pt-0" style="font-size: 0.7rem;">你现在也可以对本地文档进行研究。请确保添加指向文档文件夹的 DOC_PATH 环境变量。</p>
                <select name="report_source" class="form-control" required>
                    <option value="web">网络</option>
                    <option value="local">我的文档</option>
                    <option value="hybrid">混合</option>
                </select>
            </div>
            <input type="submit" value="开始研究" class="btn btn-primary button-padding">
        </form>

        <div class="margin-div">
            <h2>代理输出</h2>
            <p class="mt-2 text-left" style="font-size: 0.8rem;">一个专门为你的任务定制的代理将被生成，以提供最精确和相关的研究结果。</p>
            <div id="output"></div>
        </div>
        <div class="margin-div">
            <h2>研究报告</h2>
            <div id="reportContainer"></div>
            <div id="reportActions">
                <div class="alert alert-info" role="alert" id="status"></div>
                <a id="copyToClipboard" onclick="GPTResearcher.copyToClipboard()" class="btn btn-secondary mt-3"
                    style="margin-right: 10px;">复制到剪贴板（markdown）</a>
                <a id="downloadLinkMd" href="#" class="btn btn-secondary mt-3" style="margin-right: 10px;"
                    target="_blank">下载为 Markdown</a>
                <a id="downloadLink" href="#" class="btn btn-secondary mt-3" style="margin-right: 10px;"
                    target="_blank">下载为 PDF</a>
                <a id="downloadLinkWord" href="#" class="btn btn-secondary mt-3" target="_blank">下载为 Docx</a>
            </div>
        </div>
    </main>

    <footer>
        <p>GPT 研究助手 &copy; 2024 | <a target="_blank" href="https://github.com/assafelovic/gpt-researcher">GitHub
                页面</a></p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.1/showdown.min.js"></script>
    <script src="/site/scripts.js"></script>
    <script>
        // const btnChoose = document.getElementById('btnChoose');
        const btnShowAuto = document.getElementById('btnShowAuto');
        const autoAgentDiv = document.getElementById('autoAgentDiv');
        const agentChoices = document.getElementsByClassName('agent-choices');

        /**
        btnChoose.addEventListener('click', function () {
            btnShowAuto.style.display = 'inline-block';
            btnChoose.style.display = 'none';
            autoAgentDiv.style.display = 'none';
            agentChoices[0].style.display = 'flex';
        });
        **/

        btnShowAuto.addEventListener('click', function () {
            btnShowAuto.style.display = 'none';
            btnChoose.style.display = 'inline-block';
            autoAgentDiv.style.display = 'flex';
            agentChoices[0].style.display = 'none';
        });

        const tagsInput = document.getElementById('tags-input');
        const input = document.getElementById('custom_source');

        input.addEventListener('keypress', function (e) {
            if ((e.key === 'Enter' || e.key === ",") && input.value !== '') {
                e.preventDefault();
                GPTResearcher.addTag(input.value);
                input.value = '';
            }
        });

    </script>
</body>

</html>
